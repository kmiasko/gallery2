<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="parent" class="parent-wrapper">
    <div class="c-wrapper">
      <div class="controls">
        <input class="fileinput" type="file" name="files" accept=".jpg,.png" id="files" multiple/>
        <label for="files">Choose a file</label>
        <button name="send" id="send" class="sendbutton">Upload</button>
      </div>
    </div>
    <span>OR</span>
    <div id="drag-area" class="drag-area"></div>
    <div id="gallery" class="gallery"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
